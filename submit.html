<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอความช่วยเหลือน้ำท่วม</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Prompt', 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0, 44, 92, 0.85), rgba(0, 24, 62, 0.9)),
                        url('https://images.unsplash.com/photo-1631642986797-6513ed1acfa1?ixlib=rb-4.0.3&auto=format&fit=crop&q=80') center/cover no-repeat fixed;
            min-height: 100vh;
            color: #fff;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.97);
            color: #222;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        }
        .header {
            background: linear-gradient(135deg, #0056b3, #0080ff);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff22" d="M0,96L48,112C96,128,192,160,288,170.7C384,181,480,171,576,154.7C672,139,768,117,864,112C960,107,1056,117,1152,138.7C1248,160,1344,192,1392,208L1440,224L1440,320L0,320Z"></path></svg>') bottom/cover no-repeat;
        }
        .header h1 {
            font-size: 2.4em;
            font-weight: 900;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            color: white;
            z-index: 2;
        }
        .header p {
            font-size: 1.2em;
            opacity: 0.95;
            margin-top: 8px;
            position: relative;
            z-index: 2;
        }
        .form-container {
            padding: 35px 30px;
        }
        .form-group {
            margin-bottom: 22px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            color: #0056b3;
            margin-bottom: 8px;
            font-size: 1.05em;
        }
        input, textarea, select {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #bbd9ff;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8fdff;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0080ff;
            box-shadow: 0 0 0 4px rgba(0, 128, 255, 0.15);
            background: white;
        }
        textarea { min-height: 120px; resize: vertical; }

        /* ความเร่งด่วน */
        .priority-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 14px;
            margin-top: 10px;
        }
        .priority-option {
            position: relative;
        }
        .priority-option input { display: none; }
        .priority-option label {
            display: block;
            padding: 16px 10px;
            text-align: center;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            border: 2px solid #ddd;
        }
        .priority-option input:checked + label {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
        }
        #priority-low:checked + label   { background:#10b981; border-color:#10b981; color:#fff; }
        #priority-normal:checked + label{ background:#f59e0b; border-color:#f59e0b; color:#fff; }
        #priority-high:checked + label  { background:#ef4444; border-color:#ef4444; color:#fff; }

        /* ตำแหน่ง */
        .location-section {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 22px;
            border-radius: 16px;
            border-left: 6px solid #0080ff;
            margin: 25px 0;
        }
        .location-coordinates {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* ปุ่ม */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.5);
        }
        .btn-secondary {
            background: #555;
            color: white;
        }

        /* ข้อความแจ้ง */
        .message {
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
            font-size: 1.05em;
        }
        .message.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
        .message.error   { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            color: #0080ff;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 5px solid #f0f8ff;
            border-top: 5px solid #0080ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .header h1 { font-size: 2em; }
            .form-container { padding: 25px 20px; }
            .location-coordinates, .button-group, .priority-options { grid-template-columns: 1fr; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-hand-holding-heart"></i> ระบบขอความช่วยเหลือน้ำท่วม</h1>
            <p>เราพร้อมช่วยเหลือคุณตลอด 24 ชั่วโมง</p>
        </div>

        <div class="form-container">
            <div id="message" class="message" style="display:none;"></div>

            <form id="helpForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> ชื่อ-นามสกุล *</label>
                    <input type="text" id="name" required placeholder="เช่น สมชาย ใจดี">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-phone"></i> เบอร์โทรศัพท์ *</label>
                    <input type="tel" id="phone" required placeholder="เช่น 0812345678">
                </div>

                <div class="form-group">
                    <label><i class="fas fa-comment-dots"></i> รายละเอียดที่ต้องการความช่วยเหลือ *</label>
                    <textarea id="description" required placeholder="เช่น น้ำท่วมสูง 1.5 เมตร ต้องการเรือ/อาหาร/ยา..."></textarea>
                </div>

                <div class="form-group">
                    <label><i class="fas fa-exclamation-triangle"></i> ระดับความเร่งด่วน *</label>
                    <div class="priority-options">
                        <div class="priority-option">
                            <input type="radio" id="priority-low" name="priority" value="low" required>
                            <label for="priority-low">ต่ำ</label>
                        </div>
                        <div class="priority-option">
                            <input type="radio" id="priority-normal" name="priority" value="normal" required>
                            <label for="priority-normal">ปานกลาง</label>
                        </div>
                        <div class="priority-option">
                            <input type="radio" id="priority-high" name="priority" value="high" required>
                            <label for="priority-high">สูง/ฉุกเฉิน</label>
                        </div>
                    </div>
                </div>

                <div class="location-section">
                    <h3><i class="fas fa-map-marker-alt"></i> ตำแหน่งที่อยู่ (ไม่บังคับ)</h3>
                    <div class="location-coordinates">
                        <div class="form-group">
                            <label>ละติจูด</label>
                            <input type="text" id="latitude" placeholder="เช่น 7.0089">
                        </div>
                        <div class="form-group">
                            <label>ลองจิจูด</label>
                            <input type="text" id="longitude" placeholder="เช่น 100.4988">
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" onclick="getCurrentLocation()" style="margin-top:15px;">
                        <i class="fas fa-location-arrow"></i> ใช้ตำแหน่งปัจจุบัน
                    </button>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-secondary" onclick="goToStatus()">
                        <i class="fas fa-list"></i> ดูสถานะคำขอ
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-paper-plane"></i> ส่งคำขอความช่วยเหลือ
                    </button>
                </div>
            </form>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>กำลังส่งคำขอความช่วยเหลือ...</p>
            </div>
        </div>
    </div>

    <!-- ใช้โค้ด JavaScript เดิมของคุณได้เลย (แค่เปลี่ยน URL ถ้าต้องการ) -->
    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwFqaW2G-MSYBpA1XG2S4JiqCuNG252dybVytr0lpJHxS9kyDl-_NcRzUJh-b-gm_W4/exec';

        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            if (type === 'success') setTimeout(() => messageDiv.style.display = 'none', 6000);
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) return showMessage('เบราว์เซอร์ไม่รองรับตำแหน่ง', 'error');
            showMessage('กำลังระบุตำแหน่ง...', 'info');
            navigator.geolocation.getCurrentPosition(pos => {
                document.getElementById('latitude').value = pos.coords.latitude.toFixed(6);
                document.getElementById('longitude').value = pos.coords.longitude.toFixed(6);
                showMessage('ระบุตำแหน่งสำเร็จ!', 'success');
            }, err => showMessage('ไม่สามารถระบุตำแหน่งได้', 'error'));
        }

        async function submitHelpRequest(formData) {
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('button[type="submit"]');
            try {
                loading.style.display = 'block';
                submitBtn.disabled = true;

                const payload = { action: 'create', ...formData };
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify(payload),
                    redirect: 'follow'
                });

                const text = await response.text();
                console.log('Raw response:', text);
                const result = JSON.parse(text);

                if (result.success) {
                    showMessage('ส่งคำขอความช่วยเหลือสำเร็จ! ทีมงานจะรีบติดต่อกลับโดยด่วน', 'success');
                    document.getElementById('helpForm').reset();
                    //setTimeout(() => goToStatus(), 6000);
                } else {
                    throw new Error(result.error || 'เกิดข้อผิดพลาด');
                }
            } catch (err) {
                console.error(err);
                showMessage('เกิดข้อผิดพลาด: ' + err.message, 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        }

        function goToStatus() { window.location.href = 'status.html'; }

        document.getElementById('helpForm').addEventListener('submit', e => {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                description: document.getElementById('description').value.trim(),
                priority: document.querySelector('input[name="priority"]:checked')?.value,
                latitude: document.getElementById('latitude').value.trim(),
                longitude: document.getElementById('longitude').value.trim()
            };

            if (!formData.name || !formData.phone || !formData.description || !formData.priority) {
                return showMessage('กรุณากรอกข้อมูลให้ครบทุกช่องที่จำเป็น', 'error');
            }
            if (!/^[0-9]{10}$/.test(formData.phone)) {
                return showMessage('กรุณากรอกเบอร์โทรศัพท์ 10 หลัก', 'error');
            }

            submitHelpRequest(formData);
        });
    </script>
</body>
</html>
